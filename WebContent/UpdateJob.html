<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
		<!--引入日历css-->
		<link rel="stylesheet" href="js/datetimepicker/jquery.datetimepicker.css" />

		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
	</head>

	<body>
		<div class="container">

			<h2 class="page-header">修改部门</h2>

			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-md-2">部门名称</label>
					<div class="col-md-10">
						<input id="jobName" name="jobName" placeholder="请输入部门名称" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">最低工资</label>
					<div class="col-md-10">
						<input id="jobMinSal" name="jobMinSal" placeholder="请输入最低工资" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">最高工资</label>
					<div class="col-md-10">
						<input id="jobMaxSal" name="jobMaxSal" placeholder="请输入最高工资" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<input type="hidden" id="jobId" name="jobId" />
						<input type="button" value="修改" class="btn btn-success" id="UpdateBtn" />
						<input type="button" class="btn btn-danger" value="取消" onclick="window.parent.layer.closeAll();" />
					</div>
				</div>
			</form>
		</div>

		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script type="text/javascript" src="js/layer/layer.js"></script>
		<!--引入工具参数js-->
		<script type="text/javascript" src="js/param.js" ></script>
		<!--引入UpdateJobdejs-->
		<script type="text/javascript" src="js/UpdateJob.js" ></script>
	</body>

</html>
