<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<!--登录主体区开始-->
		<div id="main">
			<!--头像区开始-->
			<div id="header_pic">
				<div class="wrapper">

				</div>
			</div>
			<!--头像区结束-->
			<!--账号密码区开始-->
			<div id="account">
				<div class="input">
					<input type="text" id="empLoginName" name="empLoginName" placeholder="please input username" />
				</div>
				<div class="input">
					<input type="password" id="empPwd" name="empPwd" placeholder="please input password" />
				</div>
			</div>
			<!--账号密码区结束-->
			<!--登录按钮开始-->

			<input type="button" value="SignIn" class="btn1" id="login-btn" />
			<!--登录按钮结束-->
			<!--忘记密码开始-->
			<div id="footer">
				<a href="UpdatePwd.html">Forget Password?</a>
			</div>
			<!--忘记密码结束-->
		</div>
		<!--登录主体区结束-->

		
		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script type="text/javascript" src="js/layer/layer.js"></script>
		<!-- 登录验证 -->
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
