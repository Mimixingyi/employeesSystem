<html>

				border: none;

				line-height: 35px;

				color: #EEEEEE;

	<body>
		<div class="container-fluid">
			
			<!--头像区-->
			<div class="row touxiang">

		<script>
			
			$(function(){
				
				var empLoginName = $('#empLoginName');
				var base64 = localStorage.getItem("empPic");
				
				if (localStorage.getItem('empLoginName')) {
					empLoginName.text(localStorage.getItem('empLoginName'));
				}
				//打开网页会显示默认头像
				if (localStorage.getItem('empPic')) {
					
					$('#empPic').attr('src',localStorage.getItem("empPic") );
