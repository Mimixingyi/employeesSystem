<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
		<!--引入日历css-->
		<link rel="stylesheet" href="js/datetimepicker/jquery.datetimepicker.css" />

		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
		
		<style>
			.pagination {
				margin: 0;
			}
		</style>
		
	</head>

	<body>
		<div class="container">

			<ol class="breadcrumb">
				<li>
					<a href="#">人力资源管理系统</a>
				</li>
				<li>
					<a href="#">职务管理</a>
				</li>
				<li>查询职务数据</li>
			</ol>

			<h2 class="page-header">职务列表</h2>

			<table class="table table-bordered table-striped" id="dataTable">
				<thead>
					<th>职务编号</th>
					<th>职务名称</th>
					<th>最低工资</th>
					<th>最高工资</th>
					<th>操作</th>
				</thead>
				<tbody>
					<tr>
						<td>100</td>
						<td>程序员</td>
						<td>3500</td>
						<td>10000</td>
						<td>
							<input type="button" value="修改" class="btn btn-primary btn-sm update-btn" />
							<input type="button" value="删除" class="btn btn-danger btn-sm del-btn" />
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="row">
				<div class="col-sm-offset-8 col-sm-4" style="width: 20%; float: right;">
					<a href="AddJob.html" class="btn btn-success btn-block">增加新职务</a>
				</div>
			</div>
			
			<!--分页工具行-->
			<div class="row">
				<hr />
				<div class="col-sm-4">
					<div id="pagerInfo">共XX条数据，XX/XX页</div>
				</div>
				<div class="col-sm-8">
					<nav id="pagerNav">
						<ul class="pagination pagination-sm pull-left">
							<li><a href="javascript:;" id="firstBtn">首页</a></li>
							<li><a href="javascript:;" id="prevBtn">上页</a></li>
							<li><a href="javascript:;" id="nextBtn">下页</a></li>
							<li><a href="javascript:;" id="lastBtn">末页</a></li>
						</ul>
					</nav>
				</div>
			</div>
			
			
		</div>

		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script type="text/javascript" src="js/layer/layer.js"></script>
		
		<script type="text/javascript" src="js/param.js" ></script>
		
		<!--引入jobjs-->
		<script type="text/javascript" src="js/QueryJob.js" ></script>
